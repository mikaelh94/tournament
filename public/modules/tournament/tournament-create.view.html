<h1 class="page-title">Add New Tournament</h1>
<form class="form-horizontal" name="newTournamentForm" ng-submit="createTournament()" novalidate>

    <div class="form-group" show-errors>
        <label for="newTournamentName" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-6">
            <input  type="text"
                    id="newTournamentName"
                    class="form-control"
                    name="name"
                    ng-model="newTournament.name"
                    required
                    placeholder="Name"></input>
        </div>
        <p class="help-block" ng-if="newTournamentForm.name.$error.required">Tournament's name is required</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newTournament.playersCount.$invalid }">
        <label for="newTournamentPlayersCount" class="col-sm-4 control-label">Max players</label>
        <div class="col-sm-3">
            <input  type="number"
                    id="newTournamentPlayersCount"
                    class="form-control"
                    name="playersCount"
                    ng-model="newTournament.playersCount"
                    ng-init="newTournament.playersCount = 64"
                    required
                    min="2"
                    max="64"
                    placeholder="Max players"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newTournament.matchToWin.$invalid }">
        <label for="newTournamentMatchToWin" class="col-sm-4 control-label">Matchs to win</label>
        <div class="col-sm-3">
            <input  type="number"
                    id="newTournamentMatchToWin"
                    class="form-control"
                    name="matchToWin"
                    ng-model="newTournament.matchToWin"
                    ng-init="newTournament.matchToWin = 1"
                    required
                    min="1"
                    max="4"
                    placeholder="Matchs to win"></input>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Create tournament</button>
        </div>
    </div>
</form>


<a ui-sref="home" class="btn btn-primary">Back</a>
