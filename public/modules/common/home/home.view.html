<h1 class="page-title">Home</h1>

<table class="table table-striped table-bordered">
    <tr>
        <th class="col-md-4">Tournament</th>
        <th class="col-md-2">Created at</th>
        <th class="col-md-2">Status</th>
        <th class="col-md-1">Players</th>
        <th class="col-md-1">Player(s) left</th>
        <th class="col-md-2">Winner(s)</th>
    </tr>
    
    <tr ng-repeat="t in tournaments">
        <td>{{t.name}}</td>
        <td>{{t.createdAt}}</td>
        <td>{{t.currentRound}}</td>
        <td>{{t.playersCount}}</td>
        <td>{{t.playersLeft}}</td>
        <td>{{t.winner}}</td>
    </tr>
</table>

<a ui-sref="tournamentCreate" class="btn btn-primary">Create tournament</a>
<a ui-sref="userRegister" class="btn btn-primary pull-right">User register</a>
